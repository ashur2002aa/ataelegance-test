<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atah's Elegance - Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            color: #4a4a4a;
            line-height: 1.6;
            overflow-x: hidden;  /* Prevent horizontal scroll */
        }

        /* Header */
        header {
            background-color: #f7e7d8;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo h1 {
            font-size: 28px;
            font-weight: bold;
            color: #2a3b36;
            text-transform: uppercase;
            font-family: 'Playfair Display', serif; /* Using Playfair Display for elegant headers */
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #2a3b36;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #c1a38b;
        }

        /* Hero Section */
        .hero {
            background-color: #f7e7d8;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)), url('spa-hero.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }

        .hero h2 {
            font-size: 60px;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif; /* Headline font */
        }

        .hero p {
            font-size: 22px;
            margin-bottom: 30px;
        }

        .cta-btn {
            padding: 15px 30px;
            background-color: #c1a38b;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #a08065;
        }

        /* Gallery Sections */
        .gallery-section {
            padding: 80px 0;
            background-color: #f7e7d8;
        }

        .gallery-section h2 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 40px;
            color: #2a3b36;
            font-family: 'Playfair Display', serif; /* Elegant font for section titles */
        }

        .gallery-wrapper {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow-x: auto; /* Horizontal scroll enabled */
            scroll-snap-type: x mandatory; /* Snap to images horizontally */
            scroll-behavior: smooth;
            padding-bottom: 20px;
            width: 100%;  /* Ensure the wrapper takes full width */
            white-space: nowrap; /* Prevent images from wrapping */
        }

        .gallery-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 300px;
            scroll-snap-align: start; /* Ensure images snap into place */
            margin-right: 20px; /* Space between items */
            display: inline-block;  /* Display items in a row */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Contact Us Section */
        .contact-us {
            background-color: #fff;
            padding: 60px 0;
            text-align: center;
        }

        .contact-us h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2a3b36;
            font-family: 'Playfair Display', serif;
        }

        .contact-btns {
            margin-top: 30px;
        }

        .contact-btns .cta-btn {
            margin: 10px;
            font-size: 16px;
            padding: 12px 25px;
        }

        /* Footer */
        footer {
            background-color: #f7e7d8;
            color: #4a4a4a;
            padding: 40px 0;
            text-align: center;
        }

        footer ul {
            list-style: none;
            margin-bottom: 20px;
        }

        footer ul li {
            display: inline;
            margin: 0 15px;
        }

        footer ul li a {
            text-decoration: none;
            color: #4a4a4a;
            font-size: 14px;
        }

        footer p {
            font-size: 14px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .hero h2 {
                font-size: 40px;
            }

            .hero p {
                font-size: 18px;
            }

            .gallery-item {
                height: 200px;
                width: 200px;
            }

            .gallery-wrapper {
                justify-content: center;
            }
        }
    </style>
</head>
