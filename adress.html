<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atah's Elegance - Address</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Lora', serif;
            background-color: #fff;
            color: #4a4a4a;
            line-height: 1.6;
        }

        /* Container */
        .container {
            width: 90%;
            margin: 0 auto;
        }

        /* Header */
        header {
            background-color: #f7e7d8;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo h1 {
            font-size: 28px;
            font-weight: 600;
            color: #2a3b36;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif; /* Poppins for modern, bold headings */
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #2a3b36;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #c1a38b;
        }

        /* Page Title Section */
        .page-title {
            background-color: #f7e7d8;
            padding: 80px 0;
            text-align: center;
        }

        .page-title h2 {
            font-size: 48px;
            color: #2a3b36;
            font-family: 'Poppins', sans-serif; /* Poppins for headings */
        }

        /* Address Section */
        .address {
            padding: 40px 0;
            text-align: center;
            background-color: #fff;
        }

        .address h3 {
            font-size: 32px;
            color: #2a3b36;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif; /* Poppins for headings */
        }

        .address p {
            font-size: 18px;
            color: #777;
            line-height: 1.8;
            margin-bottom: 40px;
            font-family: 'Lora', serif; /* Lora for paragraph text */
        }

        /* Google Map Section */
        .map-container {
            width: 100%;
            height: 400px;
            margin-bottom: 60px;
        }

        /* Enhanced Button Styling */
        .map {
            background-color: #c1a38b; /* Matching warm color */
            color: #fff;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
            text-transform: uppercase;
        }

        .map:hover {
            background-color: #a08065; /* Slightly darker shade on hover */
            transform: translateY(-3px); /* Slight lift effect */
        }

        .map:focus {
            outline: none; /* Remove focus outline */
        }

        /* Footer */
        footer {
            background-color: #f7e7d8;
            color: #4a4a4a;
            padding: 40px 0;
            text-align: center;
        }

        footer ul {
            list-style: none;
            margin-bottom: 20px;
        }

        footer ul li {
            display: inline;
            margin: 0 15px;
        }

        footer ul li a {
            text-decoration: none;
            color: #4a4a4a;
            font-size: 14px;
        }

        footer p {
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Atah's Elegance</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#address">Address</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="page-title">
        <h2>Our Location</h2>
    </section>

    <section class="address" id="address">
        <h3>Find Us Here</h3>
        <p>We are located at the heart of the city, offering an unforgettable spa experience. Come visit us and indulge in luxury treatments.</p>
        
        <!-- Google Map Embed -->
        <div class="map-container">
            <button class="map">Show Location on Map</button>
        </div>
    </section>

    <footer>
        <ul>
        </ul>
        <p>this page is made by <a href="#">enwatech</a>.</p>
    </footer>
</body>
</html>
